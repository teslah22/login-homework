<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-Homework</title>
    <link rel="stylesheet" href="assets/css/modern-normalize.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="login-picture"></div>
        <div class="login-form">

            <h2 class="command">
                Login to continue
            </h2>

            <form action="" method="GET" enctype="multipart/form-data">
                <div class="row">
                    <input type="email" name="email" id="input-email" placeholder="Email">
                </div>

                <div class="row">
                    <input type="password" name="password" id="input-password" placeholder="Password">
                </div>

                <div class="row">
                    <div class="auto-fill">
                        <div class="remember">
                            <input type="checkbox" name="remember-me" id="input-remember-me">
                            <label for="input-remember-me" class="default-checkbox-label">Remember me</label>
                        </div>

                        <div class="forget">
                            <a href="#">Forget Password?</a>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <button type="submit">LOGIN</button>
                </div>

                <div class="row">
                    <h5 class="sign-extra">or sign up using</h5>
                </div>

                <div class="row">
                    <div class="social">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>

                </div>

            </form>


        </div>
    </div>



</body>

</html>
